{% extends 'link_plant/_base.html' %}

{% block title %}
  Confirm Delete
{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.text }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'link-list' %}">No</a>
  </form>
{% endblock %}
